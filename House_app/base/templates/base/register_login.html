{% extends "main.html" %}

{% block content %}

{% if page == "login" %}
<form method="POST">
    {% csrf_token %}
    <div>
        <p><label>Email </label><input type="email" name="email" /></p>
        <p><label>Password </label><input type="password" name="password" /></p>
        <p><input type="submit" value="submit" /></p>
        <label>Don't have an account <a href="/register">Create an account</a></label>
    </div>
</form>

{% else %}

<form method="POST">
    {% csrf_token %}
    {{user_form.as_p}}
    <p><input type="submit" value="Submit" /></p>
    <label>Have an account already? <a href="/login">Sign here</a></label>
</form>
{% endif %}

{% endblock %}
